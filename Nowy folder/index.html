<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mekambe</title>
  <link rel="icon" href="https://cdn.discordapp.com/avatars/1043187219483066378/a_51b7774130d2e1cb64b724df99ce5bb1.gif?size=1024" type="image/x-icon"> <!-- Dodaj favicon -->
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      margin: 0;
      position: relative;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      padding: 40px;
      max-width: 700px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .avatar img {
      width: 100%;
      height: auto;
    }
    .links {
      margin-top: 20px;
      width: 100%;
    }
    .links a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .links img {
      margin-right: 10px;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="avatar">
      <img src="https://cdn.discordapp.com/avatars/1043187219483066378/a_51b7774130d2e1cb64b724df99ce5bb1.gif?size=1024" alt="Avatar">
    </div>
    <div class="nickname">
      <h1>Mekambe</h1>
    </div>
    <div class="description">
      <p>Trusted seller, exchanger and programmer.</p>
    </div>
    <div class="links">
      <a href="https://discord.com" target="_blank" class="discord-link">
        <img src="images/discord.png" alt="Discord Logo"> My shop
      </a>
      <a href="https://discord.com" target="_blank" class="discord-link">
        <img src="images/discord.png" alt="Discord Logo"> My profile
      </a>
      <a href="https://discord.com" target="_blank" class="discord-link">
        <img src="images/discord.png" alt="Discord Logo"> Pingers (staff)
      </a>
    </div>
    <audio id="backgroundMusic" loop>
      <source src="mockingbird.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <div class="overlay" id="overlay" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 1000;">
    <h1 style="color: #fff;">Click to Enter...</h1>
  </div>

  <button class="mute-button" id="muteButton" style="position: fixed; top: 10px; right: 10px;">Mute</button>

  <script>
    const overlay = document.getElementById('overlay');
    const mainContent = document.querySelector('.container');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const muteButton = document.getElementById('muteButton');

    // Ustawienie głośności na 50%
    backgroundMusic.volume = 0.5;

    overlay.addEventListener('click', function() {
      overlay.style.display = 'none';
      mainContent.style.display = 'flex';
      backgroundMusic.play();
    });

    muteButton.addEventListener('click', function() {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        muteButton.textContent = 'Mute';
      } else {
        backgroundMusic.pause();
        muteButton.textContent = 'Unmute';
      }
    });
  </script>
</body>
</html>
